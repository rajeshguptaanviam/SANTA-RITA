<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" ng-app="myApp">

<head>
	<title>SANTA-RITA</title>
	<link rel="shortcut icon" th:href="@{/images/logo.jpg}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>  
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-controller="AppController as ctrl">
	
	<!-- <img th:src="@{/images/bg.png}" class="img-responsive center-block" width="100%" height="300" alt="Logo" /> -->
	<!-- <div style="background-image: url('/images/bg.png');width: 100%;height: 110Px;">
		<span style="text-align: right;"><a class="btn btn-md btn-warning btn-block" th:href="@{/registration}">Go To Registration Page</a></span>
	</div> -->
	<nav class="navbar navbar-inverse">
        <div class="container" style="background-image: url('/images/bg.png');width: 100%;height: 55Px;">
            <div class="navbar-header" style="float: right;">
                <!-- <a class="navbar-brand"  th:href="@{/registration}">Registration</a> -->
            </div>
        </div>
    </nav>
	
	<div class="container col-ml-12" >
		
		<div class="row">
		<div class="form-group">
		<form th:action="@{/login}" method="POST" class="form-signin" name="myForm"  ng-submit="ctrl.submit()">
			<h3 class="form-signin-heading" th:text="Login"></h3>
			<input type="text" id="email" name="email" ng-model="ctrl.user.username" th:placeholder="Email" class="form-control" required ng-minlength="8" />
			  <!-- <span ng-show="myForm.$dirty && myForm.email.$error.required">This is a required field</span> -->
              <span ng-show="myForm.$dirty && myForm.email.$error.minlength" style="color: #d58512;">Minimum length required is 8</span>
              <!-- <span ng-show="myForm.$dirty && myForm.email.$invalid">This field is invalid </span> --><br/>
              
			<input type="password"  th:placeholder="Password" ng-model="ctrl.user.userpassword" id="password" name="password" class="form-control" required ng-minlength="8" />
			  <span ng-show="myForm.$dirty && myForm.password.$error.minlength" style="color: #d58512;">Minimum length required is 8</span>
              <span ng-show="myForm.$dirty && ctrl.user.userpassword.$error.required">This is a required field </span><br/><br/>
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<input class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit" ng-disabled="myForm.$invalid"></input>
			<!-- <form th:action="@{/registration}" method="get"> -->
			<!-- <a class="btn btn-md btn-warning btn-block" th:href="@{/registration}">Go To Registration Page</a> -->
			<!-- </form> -->
		</form>
		</div>
		</div>
	</div>
</body>
<script>
          angular.module('myApp', [])
          .controller('AppController', [function($scope) {
              var self = this;
              self.submit = function() {
                  console.log('Form is submitted with following user', self.user);
            };
      }]);
  </script>
<!-- <div th:replace="inc/footer :: footer"/> -->
</html>
