<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	
	<nav class="navbar navbar-inverse">
        <div class="container" style="background-image: url('/images/bg.png');width: 100%;height: 55Px;">
            <div class="navbar-header" style="float: right;">
                <a class="navbar-brand"  th:href="@{/}">Login</a>
            </div>
        </div>
    </nav>
	
	<div class="container">
		<div class="row">
			<div class="col-ml-9 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name" class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email" class="form-control" /> 
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control" /> 
							<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-md btn-primary btn-block">Register User</button>
						</div>
						<p style="min-height: 29px;"></p>
					</div>
					<span style="color: green;" th:utext="${successMessage}"></span>
				</form>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript">
var myApp = angular.module('roleapp', [])
myApp.controller("roleController", function ($scope) {
});
</script>
<!-- <div th:replace="inc/footer :: footer"/> -->
</html>
