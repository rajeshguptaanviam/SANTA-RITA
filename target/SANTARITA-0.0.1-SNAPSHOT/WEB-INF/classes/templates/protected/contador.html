<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<!-- <meta http-equiv="refresh" content="5"> -->
<title>Santa Rita | Contador de Parqueos</title>

<link th:href="@{/protected/assets/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/protected/assets/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/protected/assets/css/custom.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
</head>

<body>

<span id="encendidodel" style="display: none;" th:utext="${encendidodelsistema}"></span>
<span id="mododeoperacion" style="display: none;" th:utext="${mododeoperacionmanual}"></span>

<div id="wrapper">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="adjust-nav">
			<div class="navbar-header">
				<button class="navbar-toggle" data-target=".sidebar-collapse" data-toggle="collapse" type="button">
				<span class="icon-bar"></span><span class="icon-bar"></span>
				<span class="icon-bar"></span></button>
				<a class="navbar-brand" href="#"><img th:src="@{/protected/assets/img/logo.png}" /></a>
				<a class="navbar-brand" href="/logout">Logout</a>
			</div>
		</div>
	</div>
	<!-- /. NAV TOP  -->
	<nav class="navbar-default navbar-side" role="navigation">
		<div class="sidebar-collapse">
			<ul id="main-menu" class="nav">
				<li> <a th:href="@{/parking/panelgeneral}"> <i class="fa fa-desktop "></i>Panel General</a> </li>
				<li><a th:href="@{/parking/dashboard}"><i class="fa fa-car "></i>Contador <span class="badge">Prendido</span></a> </li>
				<li><a href="#"><i class="fa fa-dollar "></i>Facturaci&oacute;n <span class="badge">Deshabilitado</span></a> </li>
				<li><a href="#"><i class="fa fa-qrcode "></i>Reportes <span class="badge">Deshabilitado</span></a> </li>
			</ul>
		</div>
	</nav>
	<!-- headend -->
	
	
	

<div id="page-wrapper">
		<div id="page-inner">
			<div class="row">
				<div class="col-lg-12">
				<h2>CONTADOR DE PARQUEOS</h2>
			</div>
			</div>
			<!-- /. ROW  --><hr />
			
    <div class="row">

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 text-center pad-top">
					<div class="div-square2">
					<h4>Puestos</h4>
					<h1 class="parking"><span th:utext="${parkingcount}"></span></h1>
					</div><br>
	</div>
    
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-6">
        <form class="form-horizontal" th:action="@{/parking/dashboard}" th:object="${parkingSpace}" method="POST" role="form" name="parkingSpaceForm" onsubmit="return warnning.searchProjectValidation();" >
        
        <input type="hidden" name="encendidoDelSistema" id="encendidoDelSistema" th:value="${encendidodelsistema}" />
        <input type="hidden" name="modoDeOperacionManual" id="modoDeOperacionManual" th:value="${mododeoperacionmanual}" />
        
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading text-center"><h3>Configuraci&oacute;n del Panel</h3></div>
            
                <!-- List group -->
                <ul class="list-group">
                    <li class="list-group-item">
                        Encendido del Sistema
                        <div class="material-switch pull-right">
                            <input id="someSwitchOptionSuccess" name="SwitchOption001" type="checkbox"/>
                            <label for="someSwitchOptionSuccess" class="label-success"></label>
                        </div>
                    </li>
                    <li class="list-group-item" style="display: none;" id="someSwitchOptionDanger_2">
                        Modo de Operacion Manual
                        <div class="material-switch pull-right">
                            <input id="someSwitchOptionDanger" name="SwitchOption002" type="checkbox"/>
                            <label for="someSwitchOptionDanger" class="label-danger"></label>
                        </div>
                    </li>
                    <li class="list-group-item" id="parkingmanual" style="display: none;" >
                        Ingreso de Puestos Manual
                      
                        <div class="material-switch pull-right">
                            <!-- <input th:field="*{space}" type="text"  />  -->
                            <input type="text" name="space" value="" placeholder="please enter space" />
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                        <div class="material-switch pull-right">
                        	<span id="errormsg"></span>
                        </div>
                    </li>
                </ul>
            </div>        
            </form>             
        </div>
    </div>
	
	</div>
	</div>
</div>
<script th:src="@{/protected/assets/js/jquery-1.10.2.js}"></script>
<script th:src="@{/protected/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/protected/assets/js/custom.js}"></script>
<script type="text/javascript" th:src="@{/protected/js/automate.js}"></script>

</body>

</html>
